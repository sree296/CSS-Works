<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Change On Click</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="colorChange.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <a class="color-selector" onClick="colorChange('red')" id="red">#e74c3c</a>
            <a class="color-selector" onClick="colorChange('blue')" id="blue">#3498db</a>
            <a class="color-selector" onClick="colorChange('green')" id="green">#2ecc71</a>
            <a class="color-selector" onClick="colorChange('gray')" id="gray">#34495e</a>
            <a class="color-selector" onClick="colorChange('yellow')" id="yellow">#f1c40f</a>
            <a class="color-selector" onClick="colorChange('orange')" id="orange">#e67e22</a>
        </div>
        <div class="hit-counter">
                <a href="http://www.hitwebcounter.com" target="_blank">
                <img src="http://hitwebcounter.com/counter/counter.php?page=7148185&style=0025&nbdigits=4&type=page&initCount=0" title="free hits" Alt="free hits">
                </a>
        </div>
        <script type="text/javascript">
            function colorChange(id){
                document.body.style.background = document.getElementById(id).innerHTML;
            }
        </script>
    </body>
</html>
